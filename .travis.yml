language: python
sudo: false
dist: xenial
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "nightly"
  - "pypy2.7-6.0"
  - "pypy3.5-6.0"
env:
  - DJANGO="Django~=1.11"
  - DJANGO="Django~=2.0"
  - DJANGO="Django~=2.1"
install:
  - pip install --quiet --upgrade setuptools wheel
  - pip install --quiet --upgrade -r requirements.txt
  - pip install --quiet --upgrade "$DJANGO"
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO="Django~=2.0"
    - python: "2.7"
      env: DJANGO="Django~=2.1"
    - python: "pypy2.7-6.0"
      env: DJANGO="Django~=2.0"
    - python: "pypy2.7-6.0"
      env: DJANGO="Django~=2.1"
script:
  - inv test
  - inv build
  - inv test-install
  - inv coverage
after_success:
  - coveralls
notifications:
  email: false
